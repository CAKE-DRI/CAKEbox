site_name: CAKEbox
# site_url: 

nav:
  - Home: index.md
  - How To Guides: how-to/index.md
  - Examples & Templates: examples-and-templates/index.md
  - KE Working Groups: working-groups/index.md

theme:
  name: material
  palette: 
    scheme: default
    primary: indigo
    accent: indigo
  font: 
    text: Nova Square
  
  features:
    - navigation.tabs
    - navigation.instant
    - content.code.copy
    - content.action.edit
    - tags
    
plugins:
  - search
  - tags:
      tags_file: tags.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
# https://squidfunk.github.io/mkdocs-material/setup/changing-the-logo-and-icons/

