site_name: CAKEbox
repo_url: https://github.com/CAKE-DRI/CAKEbox
repo_name: CAKE-DRI/CAKEbox
edit_uri: edit/main/docs/
extra:
  social:
    - icon: fontawesome/brands/font-awesome
      link: https://cake-dri.github.io/
    - icon: fontawesome/brands/github
      link: https://github.com/CAKE_DRI
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/cake-dri/shared_invite/zt-3b6dgtkfp-kDnlCOXOl9QJrg0L7tVKNw

nav:
  - Home: index.md
  - How To Guides: how-to/index.md
  - Examples & Templates: examples-and-templates/index.md
  - KE Working Groups: working-groups/index.md

theme:
  name: material
  palette: 
    scheme: default
    primary: custom
  font: 
    text: Ubuntu
  favicon: images/favicon.ico
  logo: images/CAKE_logo1_wht.png
  
  features:
    - navigation.tabs
    - navigation.instant
    - content.code.copy
    - content.action.edit
    - tags

extra_css:
  - stylesheets/cake.css
    
plugins:
  - search
  - git-revision-date
  - tags:
      tags_file: tags.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
# https://squidfunk.github.io/mkdocs-material/setup/changing-the-logo-and-icons/
